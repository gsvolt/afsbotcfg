---
- scheduler: parked
  branch: dev
  os: freebsd11
  cc: gcc
  arch: amd64
  worker: freebsd11-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --with-afs-sysname=amd64_fbsd_113
    env:
      MKAFS_OSTYPE: FBSD

