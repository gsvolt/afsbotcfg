---
- scheduler: gerrit
  branch: dev
  os: centos6
  cc: gcc
  arch: amd64
  workers:
    - dummy
    - centos6-amd64-2
  factory:
    name: UnixBuildFactory
    args:
      docs: skip
      man: flunk-on-failure
      test: flunk-on-failure
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups

