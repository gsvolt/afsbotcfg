---
- scheduler: gerrit
  branch: dev
  os: aix61
  cc: xlc
  arch: rs
  worker: aix61-rs
  repo: "git://gerrit.openafs.org/openafs.git"
  factory:
    name: UnixBuildFactory
    args:
      docs: skip
      git_ignore_check: warn-on-failure
      jobs: 1
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups

- scheduler: gerrit
  branch: stable
  os: aix61
  cc: gcc
  arch: rs
  worker: aix61-rs
  repo: "git://gerrit.openafs.org/openafs.git"
  factory:
    name: UnixBuildFactory
    args:
      docs: skip
      git_ignore_check: warn-on-failure
      jobs: 1
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups

- scheduler: nightly
  branch: dev
  os: aix61
  cc: xlc
  arch: rs
  worker: aix61-rs
  repo: "https://gerrit.openafs.org/openafs.git"
  factory:
    name: UnixBuildFactory
    args:
      docs: skip
      git_ignore_check: warn-on-failure
      jobs: 1
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups

- scheduler: nightly
  branch: dev
  os: aix73
  cc: xlc
  arch: rs
  flavor: nocheck
  worker: aix73-rs
  repo: "https://gerrit.openafs.org/openafs.git"
  factory:
    name: UnixBuildFactory
    args:
      docs: skip
      git_ignore_check: warn-on-failure
      jobs: 1
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups
    env:
      PATH: /opt/IBM/xlC/16.1.0/bin:/usr/bin:/etc:/usr/sbin:/usr/ucb:/usr/bin/X11:/sbin:/opt/freeware/bin

- scheduler: nightly
  branch: dev
  os: aix73
  cc: openxlc
  arch: rs
  flavor: nocheck
  worker: aix73-rs
  repo: "https://gerrit.openafs.org/openafs.git"
  factory:
    name: UnixBuildFactory
    args:
      docs: skip
      git_ignore_check: warn-on-failure
      jobs: 1
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups
    env:
      PATH: /opt/IBM/openxlc/17.1.3/bin:/usr/bin:/etc:/usr/sbin:/usr/ucb:/usr/bin/X11:/sbin:/opt/freeware/bin

- scheduler: nightly
  branch: dev
  os: aix73
  cc: openxlc
  arch: rs
  flavor: check
  worker: aix73-rs
  repo: "https://gerrit.openafs.org/openafs.git"
  factory:
    name: UnixBuildFactory
    args:
      docs: skip
      git_ignore_check: warn-on-failure
      jobs: 1
      configure: --enable-warnings --enable-checking --enable-kernel-module
        --enable-pthreaded-bos --enable-pthreaded-ubik --enable-supergroups
    env:
      PATH: /opt/IBM/openxlc/17.1.3/bin:/usr/bin:/etc:/usr/sbin:/usr/ucb:/usr/bin/X11:/sbin:/opt/freeware/bin
