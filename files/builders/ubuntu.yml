---
- scheduler: gerrit
  branch: dev
  os: ubuntu1804
  cc: gcc
  arch: amd64
  worker: ubuntu1804-amd64-2
  factory:
    name: UnixBuildFactory
    args:
      test: true
      docs: true
      configure: --enable-warnings --enable-checking --enable-kernel-module
        --enable-pthreaded-bos --enable-pthreaded-ubik --enable-supergroups
        --with-docbook2pdf=dblatex --with-xslt-processor=xsltproc

