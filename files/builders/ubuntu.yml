---
- scheduler: gerrit
  branch: dev
  os: ubuntu1804
  cc: gcc
  arch: amd64
  worker: ubuntu1804-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups
      test: true

- scheduler: gerrit
  branch: stable
  os: ubuntu1804
  cc: gcc
  arch: amd64
  worker: ubuntu1804-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-checking --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --enable-warnings
      test: true

