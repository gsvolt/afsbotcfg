---
- scheduler: gerrit
  branch: dev
  os: alma9
  cc: gcc
  arch: amd64
  worker: alma9-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups

- scheduler: gerrit
  branch: dev
  os: alma9
  cc: gcc
  arch: amd64
  flavor: static
  worker: alma9-amd64-static
  factory:
    name: UnixBuildFactory
    args:
      configure: --disable-shared --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups

- scheduler: gerrit
  branch: dev
  os: alma9
  cc: gcc
  arch: amd64
  flavor: rpm
  worker: alma9-amd64-rpm
  factory:
    name: ELRpmBuildFactory

- scheduler: gerrit
  branch: stable
  os: alma9
  cc: gcc
  arch: amd64
  worker: alma9-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups

- scheduler: gerrit
  branch: stable
  os: alma9
  cc: gcc
  arch: amd64
  flavor: rpm
  worker: alma9-amd64-rpm
  factory:
    name: ELRpmBuildFactory
    args:
      build_dkms_source: true

- scheduler: nightly
  branch: dev
  os: alma9
  cc: gcc
  arch: amd64
  flavor: rpm
  worker: alma9-amd64-rpm
  factory:
    name: ELRpmBuildFactory
    args:
      build_dkms_source: true
