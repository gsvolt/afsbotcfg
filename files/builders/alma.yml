---
- scheduler: gerrit
  branch: dev
  os: alma8
  cc: gcc
  arch: amd64
  workers:
    - alma8-amd64-2
    - alma8-amd64-3
    - alma8-amd64-4
  factory:
    name: UnixBuildFactory
    args:
      jobs: 4
      tests: flunk-on-failure
      docs: skip
      configure: --enable-warnings --enable-checking
        --enable-kernel-module --with-linux-kernel-packaging
        --enable-pthreaded-bos --enable-pthreaded-ubik --enable-supergroups

