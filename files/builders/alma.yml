---
- scheduler: gerrit
  branch: dev
  os: alma9
  cc: gcc
  arch: amd64
  worker: alma9-amd64
  factory:
    name: UnixBuildFactory
    args:
      jobs: 4
      test: false
      docs: false
      configure: --enable-warnings --enable-checking
        --enable-kernel-module --with-linux-kernel-packaging
        --enable-pthreaded-bos --enable-pthreaded-ubik --enable-supergroups

- scheduler: gerrit
  branch: dev
  os: alma9
  cc: gcc
  arch: amd64
  flavor: static
  worker: alma9-amd64-static
  factory:
    name: UnixBuildFactory
    args:
      jobs: 4
      test: false
      docs: false
      configure: --disable-shared --enable-warnings --enable-checking
        --enable-kernel-module --with-linux-kernel-packaging
        --enable-pthreaded-bos --enable-pthreaded-ubik --enable-supergroups

- scheduler: gerrit
  branch: dev
