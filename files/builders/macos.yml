---
- scheduler: nightly
  branch: dev
  os: macos12
  cc: xcode
  arch: amd64
  worker: macos12-x86_64
  factory:
    name: UnixBuildFactory
    args:
      docs: skip
      test: warn-on-failure
      configure: --disable-warnings --disable-checking --disable-pam
        --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik --enable-supergroups

