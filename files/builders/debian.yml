---
- scheduler: gerrit
  branch: dev
  os: debian10
  cc: gcc
  arch: amd64
  worker: debian10-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-checking --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --enable-warnings

- scheduler: gerrit
  branch: stable
  os: debian10
  cc: gcc
  arch: amd64
  worker: debian10-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-checking --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --enable-warnings

- scheduler: gerrit
  branch: oldstable
  os: debian10
  cc: gcc
  arch: amd64
  worker: debian10-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-checking --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --enable-warnings

- scheduler: gerrit
  branch: dev
  os: debian11
  cc: gcc
  arch: amd64
  worker: debian11-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-checking --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --enable-warnings

- scheduler: gerrit
  branch: stable
  os: debian11
  cc: gcc
  arch: amd64
  worker: debian11-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-checking --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --enable-warnings

- scheduler: gerrit
  branch: dev
  os: debian12
  cc: gcc
  arch: amd64
  worker: debian12-amd64
  factory:
    name: UnixBuildFactory
    args:
      test: flunk-on-failure
      configure: --disable-optimize --disable-optimize-kernel --enable-checking --enable-debug
        --enable-debug-kernel --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --enable-warnings --with-linux-kernel-packaging
        --with-docbook2pdf=dblatex --with-xslt-processor=xsltproc

- scheduler: gerrit
  branch: dev
  os: debian12
  cc: gcc
  arch: amd64
  flavor: objdir
  worker: debian12-amd64
  factory:
    name: UnixBuildFactory
    args:
      objdir: true
      test: skip
      man: skip
      configure: --enable-checking --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --enable-warnings

- scheduler: gerrit
  branch: stable
  os: debian12
  cc: gcc
  arch: amd64
  worker: debian12-amd64
  factory:
    name: UnixBuildFactory
    args:
      configure: --enable-checking --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --enable-warnings

- scheduler: gerrit
  branch: stable
  os: debian12
  cc: gcc
  arch: amd64
  flavor: objdir
  worker: debian12-amd64
  factory:
    name: UnixBuildFactory
    args:
      objdir: true
      test: skip
      man: skip
      docs: skip
      configure: --enable-checking --enable-kernel-module --enable-pthreaded-bos --enable-pthreaded-ubik
        --enable-supergroups --enable-warnings
